<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <!-- Display -->
            <div class="display">393</div>
            <!-- Grid -->
            <div class="grid-container">
                <div class="buttons clear">Clear</div>
                <div class="buttons positive-negative">+/-</div>
                <div class="buttons percentage">%</div>
                <div class="buttons operators divide">รท</div>

                <div class="buttons numbers">7</div>
                <div class="buttons numbers">8</div>
                <div class="buttons numbers">9</div>
                <div class="buttons operators multiply">x</div>

                <div class="buttons numbers">4</div>
                <div class="buttons numbers">5</div>
                <div class="buttons numbers">6</div>
                <div class="buttons operators subtract">-</div>
                <div class="buttons numbers">1</div>
                <div class="buttons numbers">2</div>

                <div class="buttons numbers">3</div>
                <div class="buttons operators add">+</div>
                <div class="buttons numbers zero">0</div>
                <div class="buttons dot">.</div>
                <!-- Equal sign -->
                <div class="buttons equal-sign">=</div>
            </div>
        </div>
    </div>
</body>
</html>
